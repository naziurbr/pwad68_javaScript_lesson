<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Example</title>
</head>
<body>
    <script>
        // Create a new empty object
        let person = new Object();

        // Log the empty object
        console.log(person);

        // Add properties to the object
        person.name = "Karimu";
        person.age = 33;
        person.phone = "89878868667";

        // Log the updated object
        console.log(person);

        // Create another object using literal notation
        let car = {
            name: "Toyota",
            color: "red",
            price: "20 lac"
        };

        // Log the car object
        console.log(car);

      
    </script>
</body>
</html>
