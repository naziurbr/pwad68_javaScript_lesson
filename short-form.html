<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Form</h3>

    
    <form name="myform" onsubmit="return formValidation();">
        <input type="text" name="fullname" placeholder="Enter Name"><br><br>
        <input type="text" name="phone" placeholder="Enter Phone"><br><br>
        <input type="text" name="email" placeholder="Enter Email"><br><br>
        <input type="textarea" name="address" placeholder="Enter Address"><br><br>
        <input type="submit" name="submit" value="Submit"><br><br>
    </form>

    <script>
        function formValidation() {
            
            let fullname = document.myform.fullname.value;
            let phone = document.myform.phone.value;
            let email = document.myform.email.value;
            let address = document.myform.address.value;

            if(fullname === ""){
                alert("Name must be filled out");
                return false;
            
            }
            if(phone === ""){
                alert("Phone must be filled out");
                return false;
        }
        if(email === ""){
                alert("Email must be filled out");
                return false;
        }
        if(address === ""){
            alert("Address must be filled out");
            return false;
        }
        alert("All data are valid");
        return true;
        
        }
    </script>
</body>
</html>
