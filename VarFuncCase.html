<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseFloat Example</title>
</head>
<body>
    <script>
        let result = "";

        result += parseFloat("10") + "<br>";
        result += parseFloat("10.33") + "<br>";
        result += parseFloat("34 45 66") + "<br>";
        result += parseFloat("He was 40") + "<br>";

        document.write(result);
    </script>
</body>
</html>
