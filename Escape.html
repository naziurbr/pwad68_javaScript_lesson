<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Characters in JavaScript</title>
</head>
<body>
    <h3>Escape Characters in JavaScript</h3>
    <script>
        alert("Fahim's Father age is \"50\"");  // Proper use of escape character for double quotes
        alert("Fahim's age is 20");  // Example of another alert with escaped single quote
    </script>
</body>
</html>
