<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: rgb(125, 190, 190);
        }
        input {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
        #results {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Simple Calculator</h2>

    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>

    <button onclick="calculate()">Calculate</button>

    <h3>Results:</h3>
    <p id="results"></p>

    <script>
        function calculate() {
            // Get values from input fields
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            // Check if both inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("results").innerHTML = "Please enter valid numbers.";
                return;
            }

            // Perform calculations
            var sum = num1 + num2;
            var difference = num1 - num2;
            var product = num1 * num2;
            var quotient = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";

            // Display the results
            document.getElementById("results").innerHTML =
                "Addition (+): " + sum + "<br>" +
                "Subtraction (−): " + difference + "<br>" +
                "Multiplication (×): " + product + "<br>" +
                "Division (÷): " + quotient;
        }
    </script>

</body>
</html>
