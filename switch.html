<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 50;
        let text ;
        switch(x){
            case 80:
            text = "You got A+ grade";
            break;
            case 70:
                text = "You got A grade";
                break;
                default:
                    text = "You are fail";
        }
        document.write(text);
    </script>


<script>
    let day;
    switch(new Date().getDay()){
        case 0:
            day = "Sunday";
            break;
            case 1:
                day = "Monday";
                break;
                case 2:
                    day = "Tuesday";
                    break;
                    case 3:
                        day = "Wednesday";
                        break;
                        case 4:
                            day = "Thursday";
                            break;
                            case 5:
                                day = "Friday";
                                break;
                                case 6:
                                    day = "Saturday";
                                    break;
                                    default:
                                        day = "Not a valid day";
    }
    document.write("<br>" + day);
</script>
    
</body>
</html>
