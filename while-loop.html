<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>While Loop in JavaScript</h1>
    <script>
        let i = 1;
        while (i<=10){
        document.write("The value of i is: " + i + "<br>");
        i++;
    }
    </script>

    <br>

    <h2>10-0</h2>
<script>
    let a = 10;
    while (a>=0){
        document.write("The value of a is: " + a + "<br>");
        a--;
    }
</script>

    <br>

    <h2>10-0 (even numbers)</h2>
    <script>
        let b = 10;
        while (b>=0){
            document.write("The value of b is: " + b + "<br>");
            b-=2;
        }
    </script>

    <h4>multi</h4>

    <script>
        let num = 7;
        let count = 1;
        while (count <=10){
            let result = num * count;
            document.write(num + " * " + count + " = " + result + "<br>");
            count++;
        }
    </script>
</body>
</html>
