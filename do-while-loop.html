<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Do While LOOP</h3>
    <script>
        let i = 11;
        do{
            document.write(i + "<br>");
            i++;
        }while(i <= 20);
    </script>

    <br>
    <h3>10-0</h3>
    <script>
        let a = 10;
        do{
            document.write(a + "<br>");
            a--;
        }while(a >= 0);
    </script>

    

</body>
</html>
