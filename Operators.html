<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let x = 15;
        let y = 20;
        let z = x + y;
        document.write("Total is " + z + "<br>"); //concat

        let sub = y - x;
        document.write("<br>Subtraction is " + sub + "<br>");




         let mul = x * y;
         document.write("<br>Multiplication is " + mul + "<br>");

            let div = y / x;
            document.write("<br>Division is " + div + "<br>");

            let mod = y % x;
            document.write("<br>Modulus is " + mod + "<br>");

            let increment = ++x;
            document.write("<br>Increment is " + increment + "<br>");

            let decrement = --y;
            document.write("<br>Decrement is " + decrement + "<br>");

            let complex = (x + y) * (x - y) / x;
            document.write("<br>Complex is " + complex + "<br>");

            let complex2 = ((x + y) * (x - y)) / x;
            document.write("<br>Complex2 is " + complex2 + "<br>");

            let complex3 = (x + y) * ((x - y) / x);
            document.write("<br>Complex3 is " + complex3 + "<br>");

            let sum = x + y;
            console.log("Module is " + sum);

    </script>
