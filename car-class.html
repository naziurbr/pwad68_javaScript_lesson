<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>Class Template</h3>

    <script>
        class CarClass {
            constructor(name, year) {
                this.name = name;
                this.year = year; 
            }
        }

        const car1 = new CarClass("Toyota", 1990);
        const car2 = new CarClass("Ford", 1992);

        console.log(CarClass);
        console.log(car1);
        console.log(car2);
    </script>
</body>
