<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 30;
        let y = 30;
       if(x<y){
        document.write("X is less than Y <br> ");
       };


       if(x>y){
        document.write("X is greater than Y <br>");
       };

       if(x==y){
        document.write("X is equal to Y <br>");
       };

       if(x===y){
        document.write(" Value and Type X is equal to Y <br>");
       };
       if(x!==y){
        document.write(" Value and Type X is not equal to Y <br>");
       };

       if(x!=y){
        document.write("X is not equal to Y <br>");
       };
       

       
    </script>
</body>
</html>
